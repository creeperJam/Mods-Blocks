<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API di Minecraft</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/items.css">
</head>

<body>
    <nav>
        <ul>
            <li id="webApp-name"><strong>Brand</strong></li>
        </ul>
        <ul id="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./items.html">Minecraft items</a></li>
            <li><a href="./mods.html">mods</a></li>
        </ul>
    </nav>

    <form action="" id="wrapper">
        <div class="wrapper-input">
            <div class="inputGioco">
                <p class="vuoto"></p>
                <p for="nomeBlocco" class="primaColonna">Oggetto: </p>
                <label for="nomeBlocco" title="Nome blocco"></label>
                <input type="text" id="nomeBlocco" name="nomeBlocco" title="Nome blocco"
                    placeholder="Selezionare l'opzione desiderata" autocomplete="off">
                <p class="vuoto"></p>
            </div>
        </div>
        <div id="autocomplete-list" class="autocomplete-items">

        </div>
    </form>



    <!-- <iframe src="https://minecraft.fandom.com/wiki/Iron_Ingot?so=search" frameborder="0" style="width: 100%; height: 10rem"></iframe> Risultato finale, solo informazioni -->

    <div class="wrapper-risultato">
        <div class="sinistra">
            <h3 id="itemName"></h3>
            <p id="itemDescription"></p>
        </div>
        <div class="destra">
            <img id="itemImage" title="immagine oggetto scelto" src="./immagini/trasparente.png">
        </div>
    </div>

    <script src="js/items.js"></script>
</body>

</html>
