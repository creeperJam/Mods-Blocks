<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca MOD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form action="" id="wrapper">
        <div class="wrapper-input">
            <div class="inputGioco">
                <p class="vuoto"></p>
                <p for="nomeGioco" class="primaColonna">Gioco: </p>
                <label for="nomeGioco" title="Nome gioco"></label>
                <input type="text" id="nomeGioco" name="nomeGioco" title="Nome gioco"
                    placeholder="Selezionare l'opzione desiderata" autocomplete="off">
                <p class="vuoto"></p>
            </div>
            <div class="inputMod">
                <p class="vuoto"></p>
                <p for="nomeMod" class="primaColonna">Mod: </p>
                <label for="nomeMod" title="Nome mod"></label>
                <input type="text" id="nomeMod" name="nomeMod" title="Nome mod"
                    placeholder="Selezionare l'opzione desiderata" autocomplete="off">
                <p class="vuoto"></p>
            </div>
        </div>
        <div id="autocomplete-list" class="autocomplete-items">

        </div>


        <!-- <button type="button"><a href="https://edge.forgecdn.net/files/2925/344/A  B-1.0.0.zip" download="Mod">Premimi</a></button> -->
        <!-- Pulsante da aggiungere poi al risultato per far scaricare la mod cercata (se cercata) -->
    </form>



    <!-- <iframe src="https://minecraft.fandom.com/wiki/Iron_Ingot?so=search" frameborder="0" style="width: 100%; height: 10rem"></iframe> Risultato finale, solo informazioni -->

    <div class="wrapper-risultato">
        <div class="sinistra">
            <h3 id="nomeModRisultato"></h3>
            <p id="descrizioneModRisultato"></p>
        </div>
        <!-- <div class="destra">
            <img id="immagineOggetto" title="immagine oggetto scelto" src="">
        </div> -->
    </div>

    <script src="js/cercaMod.js"></script>
</body>

</html>
